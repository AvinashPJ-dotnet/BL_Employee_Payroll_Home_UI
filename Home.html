<html>
    <head>
        <title>Employee payrol</title>
        <link rel="stylesheet" href="EmpPayrollStyle.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,600;1,500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- UC1 -->
        <header class="header-content header">
            <div class="logo-content">
                <img src="assets\images\logo.png" alt="">
                <div>
                    <span class="emp-text">EMPLOYEE</span><br>
                    <span class="emp-text emp-payroll">PAYROLL</span>
                </div>
            </div>
        </header>
        <!-- UC2 -->
        <div class="main-content">
            <div class="header-content">
                <div class="emp-detail-text">
                    Employee Details <div class="emp-count">10</div>
                </div>
                <a href="EmployeePayrollView.html" class="add-button">
                    <img src="assets\icons\add-24px.svg" alt="">Add Employee
                </a>
            </div>
        </div>

        <!-- UC3 -->
        <table id="display" class="table-main">
            <tr>
                <th></th>
                <th>Name</th>
                <th>Gender</th>
                <th>Department</th>
                <th>Salary</th>
                <th>Start Date</th>
                <th>Action</th>
            </tr>
            <tr>
                <td>
                    <img class="profile" alt="" src="assets\profile-images\Ellipse -3.png">
                </td>
                <td>Avinash</td>
                <td>Male</td>
                <td><div class="dept-label">HR</div>
                    <div class="dept-label">Market</div></td>
                <td>300000</td>
                <td>1 Nov 2022</td>
                <td>
                    <img id="1" onclick="remove(this)" alt="delete" src="assets\icons\delete-black-18dp.svg">
                    <img id="1" onclick="update(this)" alt="edit" src="assets\icons\create-black-18dp.svg">
                </td>
            </tr>

        </table>
    </body>
</html>
