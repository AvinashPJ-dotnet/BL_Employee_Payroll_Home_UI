<html>
<head>
    <title>Employee payrol</title>
    <link rel="stylesheet" href="EmpPayrollStyle.css">
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="asset/logo.png" alt="">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
    </div>
    </header>
    <div id="formId" class="form-content">
        <form class="form" action="#" onreset="resetForm()" onsubmit="save()">
            <div class="form-head">Employee Payroll form </div>

            <div class="row-content">
                <label class="label text" for="name">Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="Your Name" required>
                <error-output class="text-error" for="text"></error-output>  
            </div>
            <div class="row-content">
                <label class="label text" for="name">Profile</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile" value="asset/profiles/p1.jpg" required>
                        <img class="profile" id="image1" src="asset/profiles/p1.jpg">
                    </label>

                    <label>
                        <input type="radio" id="profile2" name="profile" value="asset/profiles/p2.jpg" required>
                        <img class="profile" id="image2" src="asset/profiles/p2.jpg">
                    </label>

                    <label>
                        <input type="radio" id="profile3" name="profile" value="asset/profiles/p3.jpg" required>
                        <img class="profile" id="image3" src="asset/profiles/p3.jpg">
                    </label>

                    <label>
                        <input type="radio" id="profile4" name="profile" value="asset/profiles/p4.jpg" required>
                        <img class="profile" id="image4" src="asset/profiles/p4.jpg">
                    </label>
                </div>
            </div>

            <div class="row-content">
                <label class="label text" for="gender">Gender</label>
                <label>
                    <input type="radio" id="rd1" name="gender" value="male" required>
                    <label>Male</label>
                </label>

                <label>
                    <input type="radio" id="rd2" name="gender" value="female" required>
                    <label>Female</label>
                </label>
            
            </div>

            <div class="row-content">
                <label class="label text" for="department">Department</label>
                <div>
                    <input type="checkbox" class="checkbox" id="hr" name="hr" value="Hr">
                    <label class="text" for="hr">HR</label>
                    <input type="checkbox" class="checkbox" id="sales" name="sales" value="Sales">
                    <label class="text" for="sales">SALES</label>
                    <input type="checkbox" class="checkbox" id="finance" name="finance" value="Finance">
                    <label class="text" for="finance">FINANCE</label>
                    <input type="checkbox" class="checkbox" id="engineering" name="engineering" value="Engineering">
                    <label class="text" for="engineering">ENGINEERING</label>
                    <input type="checkbox" class="checkbox" id="others" name="others" value="Others">
                    <label class="text" for="others">OTHERS</label>
                </div>
            
            </div>

            <div class="row-content">
                <label class="label text" for="startDate">Start date</label>
                <div>
                    <select id="day" name="day">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select id="month" name="month">
                        <option value="Jan">January</option>
                        <option value="Feb">February</option>
                        <option value="Mar">March</option>
                        <option value="Apr">April</option>
                        <option value="May">May</option>
                        <option value="Jun">June</option>
                        <option value="Jul">July</option>
                        <option value="Aug">August</option>
                        <option value="Sep">September</option>
                        <option value="Oct">October</option>
                        <option value="Nov">November</option>
                        <option value="Dec">December</option>
                    </select>

                    <select id="year" name="year">
                        <option value="2012">2012</option>
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                    </select>
                </div> 
            </div>
            <div class="row-content">
                <label class="label text" for="salary">Salary</label>
                <input type="range" id="salary" max="500000" min="100000" value="350000" step="100" name="salary"  placeholder="Your Salary" required>
                <salary-output class="salary-output text" for="text"></salary-output>  
            </div>

            <div class="row-content">
                <label class="label text" for="notes">Notes</label>
                <textarea id="notes" class="input" name="notes" style="heigth:100px"></textarea>
            </div>
            <div class="buttonParent">
                <div class="submit-reset" >
                    <button type="submit" class="button submitButton" id="submitButton">Submit</button>
                    <button type="reset" class="resetButton button">Reset</button>
                </div>
            </div>
        </form>
    </div>
    <script src="EmployeePayrollData.js"></script>
</body>
</html>
